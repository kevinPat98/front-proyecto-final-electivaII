<h2>Lista de Cursos</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let course of courses">
    <div
      class="card border-success mb-3"
      style="max-width: 18rem;"
    >
      <img
        src="../../../../assets/icons/online-course.png"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title text-center">
          {{ course.name }} 
        </h5>
      </div>
      <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item">{{ course.phone }}</li>
        <li class="list-group-item">{{ course.email }}</li> -->
      </ul>
      <div class="card-body">
        <a (click)="updateCourse(course.id)" class="btn btn-warning">Editar</a>
        <a (click)="detailsCourse(course.id)" class="btn btn-primary" style="margin-left: 10px;">Detalles</a>
        <a (click)="deleteCourse(course.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</a>
      </div>
    </div>
  </div>
</div>
