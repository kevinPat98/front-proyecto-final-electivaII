<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Actualizacion de Cursos</h3>
  <form (ngSubmit)="onSubmit()" #forma="ngForm">
    <div class="text-center">
      <img
        src="../../../../assets/icons/ebook.png"
        height="300"
        width="300"
      />
    </div>
    <div class="form-group">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="course.name"
            name="name"
            required
            placeholder="Escriba su nombre"
            #name="ngModel"
          />
          <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched )">
            <div *ngIf="name.errors['required']">
              Digite el nombre del curso por favor
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button [disabled]="forma.invalid" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>
